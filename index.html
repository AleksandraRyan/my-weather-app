<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My-weather-app</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-4">
          <form id="search-form">
            <label for="name">Location</label>
            <input type="text" class="style mb-2" id="enter-city" />
            <button class="btn btn-primary btn-sm mb-3" id="search-input">
              Search
            </button>
            <button class="btn btn-info btn-sm mb-3" id="current-location">
              Current Location
            </button>
          </form>
          <div class="col-celsius-fahrenheit">
            <h3 class="ml-auto mt-2"><span id="temperature"> -3</span>째C</h3>
            <!-- <a href="#" id="celsius-link" class="text-white">째C </a>
            |
            <a href="#" id="fahrenheit-link" class="text-white">째F</a> -->
          </div>
          <p id="description"></p>
          <img src="" alt="icon" id="icon" />
          <h2 class="ml-auto mt-3" id="date">friday 13:00</h2>
        </div>
        <div class="col-md-4">
          <!-- <h4>Current location</h4> -->
          <h1 id="city-name">Tallinn</h1>
          <h2 id="country">Estonia</h2>
        </div>
        <div class="col-md-4 right-col">
          <p>Wind: <span id="wind">15</span> km/h</p>
          <p>Humidity: <span id="humidity">50</span>%</p>
          <p>Feels like: <span id="feeling">5</span>째C</p>
        </div>
      </div>
      <div class="row mt-5" id="forecast"></div>

      <footer class="text-center mt-3 text-dark">
        <p>
          This project was coded by Aleksandra Ryan and is
          <a href="https://github.com/AleksandraRyan/my-weather-app"
            >open-sourced on GitHub</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
